<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Balkan Dashboard</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="assets/styles.css" />

    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="axios.min.js"></script>
    <script src="assets/toggle.js" defer></script>

  </head>

  <body>
    <div id="wrapper">
      <div class="content-area">
        <div class="container-fluid">
                <div class="logo-image">
                    <img src="images/greenLogo.png" alt="" style="width: 250px;">
                </div>
                <div class="main">
                  <div class="title" style="margin-top: 15px;">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Actividad Reciente</span>
                  </div>
                  <div class="row sparkboxes mt-10 mb-10">
                    <div class="col-md-2">
                      <div class="box box1">
                        <div id="spark1"></div>
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="box box2">
                        <div id="spark2"></div>
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="box box3">
                        <div id="spark3"></div>
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="box box4">
                        <div id="spark4"></div>
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="box box5">
                        <div id="spark5"></div>
                      </div>
                    </div>
            
                  </div>

                  <div class="title" style="margin-top: 50px;">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Historico</span>
                  </div>
      
                  <div class="row mt-5 mb-4">
                    <div class="col-md-12" style="margin: 10px 0px">
                      <div class="box">
                        <div id="bar"></div>
                      </div>
                    </div>
                    
                    <div class="col-md-12" style="margin: 10px 0px">
                      <div class="box">
                        <div id="area"></div>
                      </div>
                    </div>
                  </div>
      
                  <div class="row mt-4 mb-4">
                    <div class="col-md-12" style="margin: 10px 0px">
                      <div class="box">
                        <div id="line-humed"></div>
                      </div>
                    </div>
                    <div class="col-md-12" style="margin: 10px 0px">
                      <div class="box">
                        <div id="chart-grow"></div>
                      </div>
                    </div>

                    <div class="col-md-12" style="margin: 10px 0px">
                      <div class="box">
                        <div id="area-temp"></div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

    <div id="toggleContainer">
      <label for="startToggle">Start:</label>
      <input type="checkbox" id="startToggle">
    </div>
  
    <div id="resultContainer"></div>
  
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const startToggle = document.getElementById('startToggle');
        const resultContainer = document.getElementById('resultContainer');
  
        startToggle.addEventListener('change', function() {
          const startValue = startToggle.checked;
          const toggleSwitch = ToggleSwitch({ start: startValue });
          resultContainer.innerHTML = toggleSwitch;
        });
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../../../../dist/apexcharts.js"></script>
    <script src="assets/data.js"></script>
    <script src="assets/scripts.js"></script>

    <script></script>
  </body>
</html>
