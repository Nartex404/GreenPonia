      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBm2atJDKZpTvpfFUZcVvlqF9yP0LaoKvs",
        authDomain: "greenponia-b8a97.firebaseapp.com",
        projectId: "greenponia-b8a97",
        storageBucket: "greenponia-b8a97.appspot.com",
        messagingSenderId: "352633184413",
        appId: "1:352633184413:web:69c661fc0100f9ed20f474",
        measurementId: "G-CFJZGNQWJ1"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      
      //Register
      submitData.addEventListener('click',(e) => {
          var email = document.getElementById('email').value;
          var password = document.getElementById('contrasena').value;
    
          const auth = getAuth();
          createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            console.log('Usuario registrado!');
            alert("!Felicidades, tu registro fue exitoso!")
            localStorage.setItem('user', JSON.stringify(userCredential))
            location.href = 'home.html';
        })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorMessage);
            alert(errorMessage)
        });
    
      });
    
      //Login
      submitLogin.addEventListener('click',(e) => {
          var loginEmail = document.getElementById('loginEmail').value;
          var loginPass = document.getElementById('loginPass').value;
    
          const auth = getAuth();
          signInWithEmailAndPassword(auth, loginEmail, loginPass)
          .then((userCredential) => {
            const user = userCredential.user;
            console.log('Usuario Loguead!');
            alert("!Felicidades, tu ingreso fue exitoso!")
            localStorage.setItem('user', JSON.stringify(userCredential))
            location.href = 'home.html';
        })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorMessage);
            alert("error en el usuario o contraseña")
        });
    
      });
    
    </script>

              <div class="button input-box">

            </div>
        </form>
      </div>
        <div class="signup-form">
