<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/frontImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input id="loginEmail" type="text" placeholder="Ingresa tu email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input id="loginPass" type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input id="submitLogin"type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input  id="email" type="text" placeholder="Ingresa tu correo" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input id="contrasena" type="password" placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="button input-box">
                <input id="submitData" type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>

<script type="module">
  // Import the functions you need from the SDKs you need

  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  
  //Register
  submitData.addEventListener('click',(e) => {
      var email = document.getElementById('email').value;
      var password = document.getElementById('contrasena').value;

      const auth = getAuth();
      createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        console.log('Usuario registrado!');
        alert("!Felicidades, tu registro fue exitoso!")
    })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorMessage);
        alert(errorMessage)
    });

  });

  //Login
  submitLogin.addEventListener('click',(e) => {
      var loginEmail = document.getElementById('loginEmail').value;
      var loginPass = document.getElementById('loginPass').value;

      const auth = getAuth();
      signInWithEmailAndPassword(auth, loginEmail, loginPass)
      .then((userCredential) => {
        const user = userCredential.user;
        console.log('Usuario Loguead!');
        alert("!Felicidades, tu ingreso fue exitoso!")
        location.href = 'mainView.html';
    })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorMessage);
        alert("error en el usuario o contraseña")
    });

  });

</script>
