<html>
  <head>
    <title>Green Ponia - Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="icon" type="image/x-icon" href="images/gp.ico">
    <link rel="stylesheet" href="assets/home.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="assets/home.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
  </head>
  <body style="margin: 0px;">
    <div style="display: flex; justify-content: center;">
        <img class="logo-green-ponia" src="images/greenLogo.png" alt="" style="width: 250px;">
    </div>

    <!--The div element for the map -->
    <div class="content-green-ponia">
        <div id="map" class="map-content"></div>
        <div id="info-marker" class="marker-content">
            <div id="btn-close" class="btn-floating"><i class="material-icons">close</i></div>
            <h1 id="title-crop" style="text-align: center; color: white;"></h1>
            <div style="margin: 25px; margin-top: 35px;">
                <div class="content-info-marker ph">
                    <div>PH</div>
                    <div id="text-ph" class="text-info"></div>
                </div>
                <div class="content-info-marker cond">
                    <div>Conductividad</div>
                    <div id="text-cond" class="text-info"></div>
                </div>
                <div class="content-info-marker hum">
                    <div>Humedad</div>
                    <div id="text-hum" class="text-info"></div>
                </div>
                <div class="content-info-marker temp">
                    <div>Temperatura</div>
                    <div id="text-temp" class="text-info"></div>
                </div>
                <div class="content-info-marker crec">
                    <div>Crecimiento</div>
                    <div id="text-crec" class="text-info"></div>
                </div>
            </div>
            <div class="content-history">
                <a href="/mainView.html" style="text-decoration: none;">
                    <button class="btn-history">Ver hist√≥rico <i class="material-icons">arrow_forward</i></button>
                </a>
            </div>
        </div>
    </div>

    <!--
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm2atJDKZpTvpfFUZcVvlqF9yP0LaoKvs&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
