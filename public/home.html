    <link

      rel="stylesheet"

    <link
      rel="stylesheet"

<body style="margin: 0px;">
    <div style="display: none; justify-content: center;">
        <img class="logo-green-ponia" src="images/greenLogo.png" alt="" style="width: 250px;">
    </div>

    <!--The div element for the map -->
    <div class="content-green-ponia">
        <div class="header-content">
            <div><i class="material-icons">menu</i></div>
            <img src="images/greenLogo.png" alt="" style="width: 150px; margin-left: 15px;">
        </div>
        <div id="map" class="map-content">Mapa</div>
        <div class="data-content">
            <div id="wrapper">
                <div class="content-area">
                  <div class="container-fluid">
                          <div class="logo-image">
                              <img src="images/greenLogo.png" alt="" style="width: 250px;">
                          </div>
                          <div class="main">
                            <div class="title" style="margin-top: 15px;">
                              <i class="uil uil-clock-three"></i>
                              <span class="text">Actividad Reciente</span>
                            </div>
                            <div class="row sparkboxes mt-10 mb-10">
                              <div class="col-md-2">
                                <div class="box box1">
                                  <div id="spark1"></div>
                                </div>
                              </div>
                              <div class="col-md-2">
                                <div class="box box2">
                                  <div id="spark2"></div>
                                </div>
                              </div>
                              <div class="col-md-2">
                                <div class="box box3">
                                  <div id="spark3"></div>
                                </div>
                              </div>
                              <div class="col-md-2">
                                <div class="box box4">
                                  <div id="spark4"></div>
                                </div>
                              </div>
                              <div class="col-md-2">
                                <div class="box box5">
                                  <div id="spark5"></div>
                                </div>
                              </div>
                      
                            </div>
          
                            <div class="title" style="margin-top: 50px;">
                              <i class="uil uil-clock-three"></i>
                              <span class="text">Historico</span>
                            </div>
                
                            <div class="row mt-5 mb-4">
                              <div class="col-md-12" style="margin: 10px 0px">
                                <div class="box">
                                  <div id="bar"></div>
                                </div>
                              </div>
                              
                              <div class="col-md-12" style="margin: 10px 0px">
                                <div class="box">
                                  <div id="area"></div>
                                </div>
                              </div>
                            </div>
                
                            <div class="row mt-4 mb-4">
                              <div class="col-md-12" style="margin: 10px 0px">
                                <div class="box">
                                  <div id="line-humed"></div>
                                </div>
                              </div>
                              <div class="col-md-12" style="margin: 10px 0px">
                                <div class="box">
                                  <div id="chart-grow"></div>
                                </div>
                              </div>
          
                              <div class="col-md-12" style="margin: 10px 0px">
                                <div class="box">
                                  <div id="area-temp"></div>
                                </div>
                              </div>
                            </div>
          
                          </div>
                        </div>
                      </div>
                    </div>
          
              <div id="toggleContainer">
                <label for="startToggle">Start:</label>
                <input type="checkbox" id="startToggle">
              </div>
            
              <div id="resultContainer"></div>
            
              <script>
                document.addEventListener('DOMContentLoaded', function() {
                  const startToggle = document.getElementById('startToggle');
                  const resultContainer = document.getElementById('resultContainer');
            
                  startToggle.addEventListener('change', function() {
                    const startValue = startToggle.checked;
                    const toggleSwitch = ToggleSwitch({ start: startValue });
                    resultContainer.innerHTML = toggleSwitch;
                  });
                });
              </script>
          
              <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
              <script src="../../../../dist/apexcharts.js"></script>
              <script src="assets/data.js"></script>
              <script src="assets/scripts.js"></script>
        </div>
        <div id="info-marker" class="marker-content">
            <div id="btn-close" class="btn-floating"><i class="material-icons">close</i></div>
            <h1 id="title-crop" style="text-align: center; color: white;"></h1>
            <div style="margin: 25px; margin-top: 35px;">
                <div id="text-date" class="content-date"></div>
                <div class="content-info-marker ph">
                    <div>PH</div>
                    <div id="text-ph" class="text-info"></div>
                </div>
                <div class="content-info-marker cond">
                    <div>Conductividad</div>
                    <div id="text-cond" class="text-info"></div>
                </div>
                <div class="content-info-marker hum">
                    <div>Humedad</div>
                    <div id="text-hum" class="text-info"></div>
                </div>
                <div class="content-info-marker temp">
                    <div>Temperatura</div>
                    <div id="text-temp" class="text-info"></div>
                </div>
                <div class="content-info-marker crec">
                    <div>Crecimiento</div>
                    <div id="text-crec" class="text-info"></div>
                </div>
            </div>
            <div class="content-history">
                <a href="/mainView.html" style="text-decoration: none;">
                    <button class="btn-history">Ver hist√≥rico <i class="material-icons">arrow_forward</i></button>
                </a>
